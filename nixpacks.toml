# Railway build configuration

[phases.setup]
nixPkgs = ['php82', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.curl', 'php82Extensions.zip', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.gd', 'php82Extensions.dom', 'php82Extensions.intl', 'php82Extensions.exif', 'php82Extensions.fileinfo']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-scripts --ignore-platform-reqs',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[phases.deploy]
cmds = [
    'php artisan migrate --force',
    'php artisan db:seed --force',
    'php artisan storage:link'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
